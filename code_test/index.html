<html>

<head>
    <title>Code Tester</title>
</head>

<body>
    <p>Please select your test case:
        <select id="opt">
            <option value="1">Works</option>
            <option value="2">Doesn't Work</option>
        </select>
    </p>
    <p>Please enter a 5-digit number: <input id="test" type="text"/></p>
    <button id="submit">Submit</button>
    <div id="output"></div>
    <button id="reset" hidden>Reset</button>
    <hr />
</body>

<script src="output.js"></script>
<script src="test.js"></script>

</html>
