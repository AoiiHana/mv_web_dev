            <img src="img/petsfirst_banner_logo.png" alt="PetsFirst logo banner, featuring the text PetsFirst in a cursive font alongside a line drawing of a woman and a dog seated next to each other in white on a blue background" width="600" height="150">

        <div class="page-tree">
                <a href="index.html">Home</a> > <a href="donate.html">Donate</a> > <a href="donate_form">Donation Form</a>
        </div>
        <section id="body-text" class="section-content-1">
            <h2>Donation Form</h2>
            <div id="input-form">
                <label for="name">Full Name:</label> <label for="email">Email Address:</label><br>
                <input type="text" id="name" name="name" required> <input type="email" id="email" name="email" required><br><br><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="home">Home Address:</label><br>
                <input type="text" id="home" name="home" required><br><br>

                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required><br><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" required><br><br>

                <label for="amount">Donation Amount (USD):</label><br>
                <input type="number" id="amount" name="amount" min="1" required><br><br>

                <label for="payment-method">Payment Method:</label><br>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select><br><br>

                <a href="thanks_for_donating.html" class="nav-link-item">Donate Now</a>
            </div>
        </section>
