<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Adoption Form | PetsFirst</title>
    </head>
    <body>
        <header>
            <img src="img/petsfirst_banner_logo.png" alt="PetsFirst logo banner, featuring the text PetsFirst in a cursive font alongside a line drawing of a woman and a dog seated next to each other in white on a blue background" width="600" height="150">
            <nav>
                <a href="index.html" class="nav-main-item">Home</a>
                <a href="cats.html" class="nav-main-item">Cats</a>
                <a href="dogs.html" class="nav-main-item">Dogs</a>
                <a href="small_pets.html" class="nav-main-item">Small Pets</a>
                <a href="about.html" class="nav-main-item">About Us</a>
                <a href="donate.html" class="nav-main-item">Donate</a>
                <a href="contact_us.html" class="nav-main-item">Contact Us</a>
            </nav>
        </header>
        <section id="body-text" class="section-content-1">
            <h2>Adoption Form</h2>
            <div id="input-form">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required>
                <br>
                <br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="home">Home Address:</label><br>
                <input type="text" id="home" name="home" required>
                <br>
                <br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required>
                <br>
                <br>
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" required>
                <br>
                <br>
                <fieldset> <!--format for checkboxes found at MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input/checkbox-->
                    <legend>Members of household:</legend>
                    <div>
                        <input type="checkbox" id="adults" name="family_members" value="adults" />
                        <label for="adults">Adults</label>
                    </div>
                    <div>
                        <input type="checkbox" id="children" name="family_members" value="children" />
                        <label for="children">Children</label>
                    </div>
                    <div>
                        <input type="checkbox" id="elderly" name="family_members" value="elderly" />
                        <label for="elderly">Elderly</label>
                    </div>
                </fieldset> 
                <br>
                <br>
                <fieldset>
                    <legend>Do you have pets at home?</legend>
                    <div>
                        <input type="radio" id="petChoice1" name="contact" value="yes" />
                        <label for="petChoice1">Yes</label>
                        <br>
                        <input type="radio" id="petChoice2" name="contact" value="no" />
                        <label for="contactChoice2">No</label>
                    </div>
                </fieldset>
                <br>
                <a href="thanks_for_adopting.html" class="nav-link-item">Adopt Now</a>
            </div>
        </section>
    </body>
</html>
